<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="pizza" class="container">

    <div class="row">
      <div class="col-4">
        <h1 class="bold-heading title">Choose your sauce</h1>
      </div>
      <div class="col-4"></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4">
        <div id="pizzaView" class="pizza-box box">Pizza image
        </div>
        <div class="row">
          <div id="smSize" class="col-3 size-bar">S</div>
          <div id="medSize" class="col-3 size-bar selected-size">M</div>
          <div id="lgSize" class="col-3 size-bar">L</div>
          <div id="xlSize" class="col-3 size-bar">XL</div>
        </div>
      </div>
      <div class="col-4 list-container">
        <div id="sauceList" class="dropdown-list" tabindex="1">
          <span class="bold-heading">Marinara</span>
          <ul class="dropdown-list-contents light-heading">
            <li class="selected-amount">
              <input type="checkbox" id="mar-light">
              <label for="mar-light">Light</label>
            </li>
            <li>
              <input type="checkbox" name="mar-reg">
              <label for="mar-reg">Regular</label>
            </li>
            <li>
              <input type="checkbox" name="mar-extra">
              <label for="mar-extra">Extra</label>
            </li>
          </ul>
        </div>
        <div id="sauceList" class="dropdown-list" tabindex="1">
          <span class="bold-heading">Creamy Garlic Parmesan</span>
          <ul class="dropdown-list-contents">
            <li>
              <input type="checkbox" id="creamy-light">
              <label for="creamy-light">Light</label>
            </li>
            <li>
              <input type="checkbox" name="creamy-reg">
              <label for="creamy-reg">Regular</label>
            </li>
            <li>
              <input type="checkbox" name="creamy-extra">
              <label for="creamy-extra">Extra</label>
            </li>
          </ul>
        </div>
        <div id="sauceList" class="dropdown-list" tabindex="1">
          <span class="bold-heading">Barbeque</span>
          <ul class="dropdown-list-contents">
            <li>
              <input type="checkbox" id="bbq-light">
              <label for="bbq-light">Light</label>
            </li>
            <li>
              <input type="checkbox" name="bbq-reg">
              <label for="bbq-reg">Regular</label>
            </li>
            <li>
              <input type="checkbox" name="bbq-extra">
              <label for="bbq-extra">Extra</label>
            </li>
          </ul>
        </div>
        <div id="sauceList" class="dropdown-list" tabindex="1">
          <span class="bold-heading">Buffalo</span>
          <ul class="dropdown-list-contents">
            <li>
              <input type="checkbox" id="buff-light">
              <label for="buff-light">Light</label>
            </li>
            <li>
              <input type="checkbox" name="buff-reg">
              <label for="buff-reg">Regular</label>
            </li>
            <li>
              <input type="checkbox" name="buff-extra">
              <label for="buff-extra">Extra</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-4">
        <div class="items-list-box">
          <div class="items-list-heading bold-heading">
            <h3>Ingredients</h3>
          </div>
          <div class="items-list-content light-heading">
            <!-- <ul>
              <li>Marinara</li>
            </ul> -->
          </div>
          <div class="items-list-bottom">
            <div id="total" class="bold-heading">
              <h3>Total: $0.00</h3>
              <div id="addBtn" class="btn-basic">Add to Order</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row button-row">
      <div class="col-2">
        <div id="backBtn" class="btn-basic">Back</div>
      </div>
      <div class="col-10"></div>
      <div class="col-1">
        <div id="nextBtn" class="btn-basic">Next</div>
      </div>
    </div>

  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
