<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="pizza" class="container">

    <div class='row crust-page'>
      <div class='col-4'>
        <h1 class='bold-heading title'>Choose your crust
          <span class="badge">Special Deal</span>
        </h1>
      </div>
      <div class='col-4'></div>
      <div class='col-4'></div>
    </div>
    <div class="row">
      <div class="col-4">
        <div id="pizzaViewContainer">
          <div id="pizzaView" class="pizza-box box"></div>
        </div>
        <div>
          <div class="size-display">
            <div id="smSize" class="size-bar">S</div>
            <div id="medSize" class="size-bar">M</div>
            <div id="lgSize" class="size-bar">L</div>
            <div id="xlSize" class="size-bar">XL</div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="list-container">
          <div id="crustList">
            <div id="thin-crust" class="btn-basic bold-heading crustOpt selectedCrust">Thin</div>
          </div>
          <div id="crustList">
            <div id="thick-crust" class="btn-basic bold-heading crustOpt">Thick</div>
          </div>
          <div id="crustList">
            <div id="stuffed-crust" class="btn-basic bold-heading crustOpt">Stuffed</div>
          </div>
          <div id="crustList">
            <div id="pretzel-crust" class="btn-basic bold-heading crustOpt">Pretzel</div>
          </div>
          </div>
      </div>
      <div class="col-4">
        <div class="ingredient-div">
          <h3>Your Pizza</h3>
          <div class="list-div">
            <h5 class="pizza-component">Stuffed Crust</h5>
            <h5 class="pizza-component">Marinara</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
            <h5 class="pizza-component">TEST</h5>
          </div>
          <h4 id="total">Total: $0.00</h4>
          <div id="addBtn" class="btn-modal" data-modal="modalLight">Add to Order</div>
          <div id="modalLight" class="modal modal-light">
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
              </div>
              <div class="modal-body">
                <h1 class="bold-heading">Thank you for your order!</h1>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row button-row">
      <div class="col-1 backBtn">
        <div id="backBtn" class="btn-basic">Back</div>
      </div>
      <div class="col-10"></div>
      <div class="col-1 nextBtn">
        <div id="nextBtn" class="btn-basic">Next</div>
      </div>
    </div>

  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
